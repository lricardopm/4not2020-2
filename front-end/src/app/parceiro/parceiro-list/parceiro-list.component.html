<h1>Listagem de Parceiros</h1>

<mat-toolbar class="new-item">
    <a mat-raised-button collor="accent" [routerLink]="['/parceiro/novo']">
        <mat-icon>add_circle</mat-icon>
        Novo Parceiro
    </a>
</mat-toolbar>

<table mat-table [dataSource]="parceiros" class="mat-elevation-z4">

  <!--- Note that these columns can be defined in any    order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome do Parceiro</th>
    <td mat-cell *matCellDef="let parceiro"> {{ parceiro.nome }} </td>
  </ng-container>

  <!-- Endereco Column -->
  <ng-container matColumnDef="endereco">
    <th mat-header-cell *matHeaderCellDef>Endereço</th>
    <td mat-cell *matCellDef="let parceiro"> {{ parceiro.endereco }} </td>
  </ng-container>

  <!-- Telefone Column -->
  <ng-container matColumnDef="telefone">
    <th mat-header-cell *matHeaderCellDef>Telefone</th>
    <td mat-cell *matCellDef="let parceiro"> {{ parceiro.telefone }} </td>
  </ng-container>

  <!-- Categoria Column -->
  <ng-container matColumnDef="categoria">
    <th mat-header-cell *matHeaderCellDef>Categoria</th>
    <td mat-cell *matCellDef="let parceiro"> {{ parceiro.categoria }} </td>
  </ng-container>

  <!-- Não mexer a partir daqui -->

  <!-- Editar Column -->
  <ng-container matColumnDef="editar">
    <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th>
    <td mat-cell class="cell-align-center" *matCellDef="let parceiro">
        <a mat-raised-button color="accent" title="Editar"
            [routerLink]="['/parceiro', parceiro._id]">
            <mat-icon>edit</mat-icon>
        </a>
    </td>
  </ng-container>

  <!-- Excluir Column -->
  <ng-container matColumnDef="excluir">
    <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th>
    <td mat-cell class="cell-align-center" *matCellDef="let parceiro">
      <button mat-raised-button color="warn" title="Excluir" (click)="excluir(parceiro._id)">
         <mat-icon>delete_forever</mat-icon>
      </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
