<h1>{{ title }}</h1>

<form class="std-form" #f="ngForm" (ngSubmit)="salvar(f)">

  <mat-form-field>
		<mat-label>Nome do Cliente</mat-label>
		<input matInput placeholder="Informe o Nome do Cliente" [(ngModel)]="cliente.nome" name="nome" required>
  </mat-form-field>

  <mat-form-field>
		<mat-label>CPF do Cliente</mat-label>
		<input matInput placeholder="Informe o CPF do Cliente" [(ngModel)]="cliente.cpf" name="cpf" required>
  </mat-form-field>

  <mat-form-field>
		<mat-label>Endereço de Entrega</mat-label>
		<input matInput placeholder="Informe o Endereço de Entrega do Cliente" [(ngModel)]="cliente.endent" name="endent" required>
  </mat-form-field>

  <mat-form-field>
		<mat-label>Cidade</mat-label>
		<input matInput placeholder="Informe a Cidade  do Cliente" [(ngModel)]="cliente.cidade" name="cidade" required>
  </mat-form-field>

  <mat-form-field>
		<mat-label>Estado</mat-label>
		<input matInput placeholder="Informe o Estado do Cliente (UF)" [(ngModel)]="cliente.uf" name="uf" required>
  </mat-form-field>

  <mat-form-field>
		<mat-label>Telefone</mat-label>
		<input matInput placeholder="Informe o Telefone do Cliente" [(ngModel)]="cliente.telefone" name="telefone" required>
  </mat-form-field>

  <mat-form-field>
		<mat-label>E-Mail</mat-label>
		<input matInput placeholder="Informe o e-mail do Cliente" [(ngModel)]="cliente.email" name="email" required>
  </mat-form-field>

  <!-- Não mexer a partir daqui -->

  <mat-toolbar class="form-buttons">
    <mat-toolbar-row>
      <button mat-raised-button type="submit" color="accent">
        Salvar
      </button>
      <button mat-raised-button type="button" (click)="voltar(f)">
        Voltar
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

</form>
