<h1>Listagem de Pedidos</h1>

<mat-toolbar class="new-item">
    <a mat-raised-button collor="accent" [routerLink]="['/pedido/novo']">
        <mat-icon>add_circle</mat-icon>
        Novo Pedido
    </a>
</mat-toolbar>

<table mat-table [dataSource]="pedidos" class="mat-elevation-z4">

  <!--- Note that these columns can be defined in any    order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Data Pedido Column -->
  <ng-container matColumnDef="datapedido">
    <th mat-header-cell *matHeaderCellDef>Data do Pedido</th>
    <!-- Quando o atributo é relacionado e está populado, é necessário
    descer mais um nível para capturar um atributo do subobjeto.
    O operador ?. evita erros caso o subobjeto não exista  -->
    <td mat-cell *matCellDef="let pedido"> {{ pedido.datapedido | date: 'dd/MM/yyyy' }}
    </td>
  </ng-container>


  <!-- Cliente Column -->
  <ng-container matColumnDef="cliente">
    <th mat-header-cell *matHeaderCellDef>Cliente</th>
    <td mat-cell *matCellDef="let pedido"> {{ pedido.cliente?.nome }} </td>
  </ng-container>

  <!-- Parceiro Column -->
  <ng-container matColumnDef="parceiro">
    <th mat-header-cell *matHeaderCellDef>Parceiro</th>
    <td mat-cell *matCellDef="let pedido"> {{ pedido.parceiro?.nome }} </td>
  </ng-container>

  <!-- Quantidade Column -->
  <ng-container matColumnDef="quantidade">
    <th mat-header-cell *matHeaderCellDef>Quantidade</th>
    <td mat-cell *matCellDef="let pedido"> {{ pedido.quantidade }} </td>
  </ng-container>

  <!-- Valor Total Column -->
  <ng-container matColumnDef="valortotal">
    <th mat-header-cell *matHeaderCellDef>Valor Total</th>
    <td mat-cell *matCellDef="let pedido"> {{ pedido.valortotal }} </td>
  </ng-container>

<!-- a partir daqui nunca pagar -->

  <!-- Editar Column -->
  <ng-container matColumnDef="editar">
    <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th>
    <td mat-cell class="cell-align-center" *matCellDef="let pedido">
        <a mat-raised-button color="accent" title="Editar"
            [routerLink]="['/pedido', pedido._id]">
            <mat-icon>edit</mat-icon>
        </a>
    </td>
  </ng-container>

  <!-- Excluir Column -->
  <ng-container matColumnDef="excluir">
    <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th>
    <td mat-cell class="cell-align-center" *matCellDef="let pedido">
      <button mat-raised-button color="warn" title="Excluir" (click)="excluir(pedido._id)">
         <mat-icon>delete_forever</mat-icon>
      </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
