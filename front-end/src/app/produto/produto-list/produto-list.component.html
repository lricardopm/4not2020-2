<h1>Listagem de Produtos</h1>

<mat-toolbar class="new-item">
    <a mat-raised-button collor="accent" [routerLink]="['/produto/novo']">
        <mat-icon>add_circle</mat-icon>
        Novo Produto
    </a>
</mat-toolbar>

<table mat-table [dataSource]="produtos" class="mat-elevation-z4">

  <!--- Note that these columns can be defined in any    order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Nome Column -->
  <ng-container matColumnDef="nomeprod">
    <th mat-header-cell *matHeaderCellDef>Produto</th>
    <td mat-cell *matCellDef="let produto"> {{ produto.nomeprod }} </td>
  </ng-container>

  <!-- Tipo Column -->
  <ng-container matColumnDef="tipo">
    <th mat-header-cell *matHeaderCellDef>Tipo</th>
    <td mat-cell *matCellDef="let produto"> {{ produto.tipo }} </td>
  </ng-container>

  <!-- Parceiro Column -->
  <ng-container matColumnDef="parceiro">
    <th mat-header-cell *matHeaderCellDef>Parceiro</th>
    <td mat-cell *matCellDef="let produto"> {{ produto.parceiro?.nome }} </td>
  </ng-container>

  <!-- Valor Unitario Column -->
  <ng-container matColumnDef="valorunit">
    <th mat-header-cell *matHeaderCellDef>Valor Unitario</th>
    <td mat-cell *matCellDef="let produto"> {{ produto.valorunit }} </td>
  </ng-container>

<!-- a partir daqui nunca pagar -->

  <!-- Editar Column -->
  <ng-container matColumnDef="editar">
    <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th>
    <td mat-cell class="cell-align-center" *matCellDef="let produto">
        <a mat-raised-button color="accent" title="Editar"
            [routerLink]="['/produto', produto._id]">
            <mat-icon>edit</mat-icon>
        </a>
    </td>
  </ng-container>

  <!-- Excluir Column -->
  <ng-container matColumnDef="excluir">
    <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th>
    <td mat-cell class="cell-align-center" *matCellDef="let produto">
      <button mat-raised-button color="warn" title="Excluir" (click)="excluir(produto._id)">
         <mat-icon>delete_forever</mat-icon>
      </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
