<h1>Listagem de Formas de Pagamento</h1>

<mat-toolbar class="new-item">
    <a mat-raised-button collor="accent" [routerLink]="['/formapag/novo']">
        <mat-icon>add_circle</mat-icon>
        Nova Forma Pagamento
    </a>
</mat-toolbar>

<table mat-table [dataSource]="formapags" class="mat-elevation-z4">

  <!--- Note that these columns can be defined in any    order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Forma Pagamento Column -->
  <ng-container matColumnDef="formapagamento">
    <th mat-header-cell *matHeaderCellDef>Forma de Pagamento</th>
    <td mat-cell *matCellDef="let formapag"> {{ formapag.formapagamento }} </td>
  </ng-container>

  <!-- Observacao Column -->
  <ng-container matColumnDef="observacao">
    <th mat-header-cell *matHeaderCellDef>Observação</th>
    <td mat-cell *matCellDef="let formapag"> {{ formapag.observacao }} </td>
  </ng-container>


  <!-- Não mexer a partir daqui -->

  <!-- Editar Column -->
  <ng-container matColumnDef="editar">
    <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th>
    <td mat-cell class="cell-align-center" *matCellDef="let formapag">
        <a mat-raised-button color="accent" title="Editar"
            [routerLink]="['/formapag', formapag._id]">
            <mat-icon>edit</mat-icon>
        </a>
    </td>
  </ng-container>

  <!-- Excluir Column -->
  <ng-container matColumnDef="excluir">
    <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th>
    <td mat-cell class="cell-align-center" *matCellDef="let formapag">
      <button mat-raised-button color="warn" title="Excluir" (click)="excluir(formapag._id)">
         <mat-icon>delete_forever</mat-icon>
      </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
