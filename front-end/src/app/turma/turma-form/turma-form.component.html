<h1>{{ title }}</h1>

<form class="std-form" #f="ngForm" (ngSubmit)="salvar(f)">

  <mat-form-field>
	<mat-label>Nome da turma</mat-label>
	<input matInput placeholder="Informe o nome do turma" [(ngModel)]="turma.nome" name="nome" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Curso</mat-label>
    <mat-select [(ngModel)]="turma.curso" name="curso" required>
      <mat-option *ngFor="let curso of cursos" [value]="curso._id">
        {{ curso.nome }} ({{ curso.nivel }})
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Professor</mat-label>
    <mat-select [(ngModel)]="turma.professor" name="professor" required>
      <mat-option *ngFor="let professor of professores" [value]="professor._id">
        {{ professor.nome }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Sala</mat-label>
    <mat-select [(ngModel)]="turma.sala_aula" name="sala_aula" required>
      <mat-option *ngFor="let sala of salasAula" [value]="sala._id">
        {{ sala.nome }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Data inicial</mat-label>
    <input matInput [matDatepicker]="dataInicial" name="data_inicial" 
      [(ngModel)]="turma.data_inicial" placeholder="Informe a data inicial"
      required>
    <mat-datepicker-toggle matSuffix [for]="dataInicial"></mat-datepicker-toggle>
    <mat-datepicker #dataInicial></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Data final</mat-label>
    <input matInput [matDatepicker]="dataFinal" name="data_final" 
      [(ngModel)]="turma.data_final" placeholder="Informe a data final"
      required>
    <mat-datepicker-toggle matSuffix [for]="dataFinal"></mat-datepicker-toggle>
    <mat-datepicker #dataFinal></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Dias da semana</mat-label>
    <mat-select [(ngModel)]="turma.dias_semana" name="dias_semana" required multiple>
      <mat-option *ngFor="let dia of diasSemana" [value]="dia.val">
        {{ dia.descr }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
	<mat-label>Hor치rio inicial</mat-label>
	<input matInput placeholder="Informe o hor치rio inicial" [(ngModel)]="turma.horario_inicial" name="horario_inicial" required mask="00:00" [dropSpecialCharacters]="false">
  </mat-form-field>

  <mat-form-field>
	<mat-label>Hor치rio final</mat-label>
	<input matInput placeholder="Informe o hor치rio final" [(ngModel)]="turma.horario_final" name="horario_final" required mask="00:00" [dropSpecialCharacters]="false">
  </mat-form-field>

  <mat-toolbar class="form-buttons">
    <mat-toolbar-row>
      <button mat-raised-button type="submit" color="accent">
        Salvar
      </button>
      <button mat-raised-button type="button" (click)="voltar(f)">
        Voltar
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

</form>
